<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    
    <script src="js/rem.js"></script>
    <title>打字游戏</title>
</head>
<body>
    <div class="screen">
        <div class="letter"></div>
    </div>
    <div class="bottom">
        <div class="keybox">
            <div class="btn">Q</div>
            <div class="btn">W</div>
            <div class="btn">E</div>
            <div class="btn">R</div>
            <div class="btn">T</div>
            <div class="btn">Y</div>
            <div class="btn">U</div>
            <div class="btn">I</div>
            <div class="btn">O</div>
            <div class="btn">P</div>
            <div class="btn">A</div>
            <div class="btn">S</div>
            <div class="btn">D</div>
            <div class="btn">F</div>
            <div class="btn">G</div>
            <div class="btn">H</div>
            <div class="btn">J</div>
            <div class="btn">K</div>
            <div class="btn">L</div>
            <div class="btn">Z</div>
            <div class="btn">X</div>
            <div class="btn">C</div>
            <div class="btn">V</div>
            <div class="btn">B</div>
            <div class="btn">N</div>
            <div class="btn">M</div>
        </div>
    </div>
    <div class="cloud"></div>
    <ul>
        <li class="life"></li>
        <li class="jf"></li>
        <li class="replay">
            <div class="start"></div>
        </li>           
            
    </ul>
    <div class="bgmusic">
        <div class="astart"></div>
    </div>
    <div class="death">
        <div class="box">
            <div class="text">100</div>
            <div class="replay"></div>
        </div>
    </div>
</body>
</html>
